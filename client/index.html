<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="styles/index.css">
    <title>Films App</title>
</head>
<body>
    <h1>The Database For Films</h1>
    <div id="content">
        <button id="msgBtn">Click here to see a movie quote</button>

        <form id="add-film-form">
            <label for="name">name</label>
            <input type="text" id="name" required />

            <label for="year">year</label>
            <input type="number" id="year" required value="2000" min="1950" max="2020" />
            <br>
            <label for="genre">genre</label>
            <input type="text" id="genre" required />

            <label for="rating">rating</label>
            <input type="number" id="rating" required min="1" max="10" />

            <input id="submit" type="submit" value="add film" />
        </form>

        <section id="films">
            <h2>All The Films</h2>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Year</th>
                    <th>Genre</th>
                    <th>Rating 1-10</th>
                </tr>
            </table>
            <ul>

            </ul>
        </section>
    </div>
</body>
</html>
